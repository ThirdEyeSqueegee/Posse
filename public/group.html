<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link href="assets/css/group.css" rel="stylesheet" />

        <title>Posse - Group</title>
    </head>
    <body>
        <nav class="navbar px-5 mb-4 navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="./home.html">
                    <img
                        src="assets/images/logo.svg"
                        style="filter: invert(); width: 30px"
                    />
                </a>

                <a class="navbar-brand mx-auto me-auto" href="./home.html"
                    >Posse</a
                >

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseMenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapseMenu">
                    <ul class="navbar-nav ms-auto">
                        <div
                            class="d-flex flex-row mx-auto justify-content-around"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="bottom"
                                    title="Profile"
                                    href="profile.html"
                                    rel="noopener"
                                >
                                    <img src="assets/images/user.svg" />
                                </a>
                            </li>
                            <form id="logout" action="/logout" method="POST">
                                <input type="hidden" name="logout" />
                            </form>
                            <a
                                class="nav-link"
                                data-bs-toggle="tooltip"
                                data-bs-placement="bottom"
                                title="Log out"
                                href="#"
                                onclick="document.getElementById('logout').submit()"
                                rel="noopener"
                            >
                                <img src="assets/images/log-out.svg" />
                            </a>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center">
            <div class="row">
                <div class="col" id="card">
                    <h2 class="my-4" id="groupName"></h2>
                    <h6 class="mb-4 text-secondary" id="groupDesc"></h6>
                    <hr class="mt-2" />
                    <h3>Posts</h3>
                    <span class="mb-4"></span>
                    <hr class="my-3" />
                    <div id="posts" class="text-light overflow-auto"></div>
                    <hr class="mt-3" />
                    <button
                        class="mb-4 btn btn-md btn-secondary"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse"
                    >
                        New Post
                    </button>
                    <div class="collapse" id="collapse">
                        <form
                            action="/post/createPost"
                            method="POST"
                            class="form-signin mb-4"
                        >
                            <textarea
                                class="form-control mx-auto text-light mb-2"
                                type="text"
                                name="postContent"
                                placeholder="What's on your mind?"
                            ></textarea>
                            <button
                                id="post"
                                class="my-4 btn btn-sm btn-secondary"
                            >
                                Post
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col me-3 pb-4" id="card">
                    <h3 class="mt-4">Members:</h3>
                    <hr class="my-3" />
                    <span id="members"></span>
                </div>
                <div class="col ms-3" id="card">
                    <button id="join" class="mt-5 btn btn-md btn-secondary">
                        Join group
                    </button>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>

        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>

        <!-- Custom JS -->
        <script src="assets/js/tooltips.js"></script>
        <script src="assets/js/groupDisplay.js"></script>
    </body>
</html>
