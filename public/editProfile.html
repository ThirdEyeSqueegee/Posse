<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link href="assets/css/profile.css" rel="stylesheet" />

    <title>Posse - Edit Profile</title>
</head>

<body>
    <nav class="navbar px-5 mb-4 navbar-expand-md navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="./home.html">
                <img src="assets/images/logo.svg" style="filter: invert(); width: 30px" />
            </a>
            <a class="navbar-brand mx-auto me-auto" href="./home.html">Posse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapseMenu">
                <ul class="navbar-nav ms-auto">
                    <div class="d-flex flex-row mx-auto justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Profile"
                                href="profile.html" rel="noopener">
                                <img src="assets/images/user.svg" />
                            </a>
                        </li>
                        <form id="logout" action="/logout" method="POST">
                            <input type="hidden" name="logout" />
                        </form>
                        <a class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Log out" href="#"
                            onclick="document.getElementById('logout').submit()" rel="noopener">
                            <img src="assets/images/log-out.svg" />
                        </a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col mx-3" id="card">
                <h2 class="my-4">Edit Profile</h2>
                <hr class="my-3" />
                <form action="/edit/editName" method="POST">
                    <div class="form-row align-items-center">
                        <label class="sr-only" for="inlineFormInputName">New Name</label>
                        <input 
                        id="inputName"
                        class="form-control text-light"
                        type="text"
                        name="name"
                        placeholder="Name"
                        minlength="5"
                        maxlength="25"
                        pattern="[A-Za-z0-9 ]*"
                        required
                        autofocus
                        placeholder="Jane Doe">
                        <button type="submit" class="ms-3 mt-4 mb-5 btn btn-md btn-secondary">Save
                            Name</button>
                    </div>
                </form>
                <form action="/edit/editUsername" method="POST">
                    <div class="form-row align-items-center">
                        <label class="sr-only" for="inlineFormInputName">New Username</label>
                        <input 
                        id="inputUsername"
                        class="form-control text-light"
                        type="text"
                        name="username"
                        placeholder="Username"
                        minlength="5"
                        maxlength="15"
                        pattern="[A-Za-z0-9]*"
                        required
                        placeholder="janedoe1">
                        <button type="submit" class="ms-3 mt-4 mb-5 btn btn-md btn-secondary">Save
                            Username</button>
                    </div>
                </form>
                <form action="edit/editEmail" method="POST">
                    <div class="form-row align-items-center">
                        <label class="sr-only" for="inlineFormInputName">New Email</label>
                        <input 
                        id="inputEmail"
                        class="form-control text-light"
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                            placeholder="janedoe@gmail.com">
                        <button type="submit" class="ms-3 mt-4 mb-5 btn btn-md btn-secondary">Save
                            Email</button>
                    </div>
                </form>

                <button id="delete" class="ms-3 mt-4 mb-5 btn btn-md btn-secondary">
                    Delete account
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/tooltips.js"></script>
    <script src="assets/js/profileDisplay.js"></script>
</body>

</html>
