<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link href="assets/css/register.css" rel="stylesheet" />

        <title>Posse</title>
    </head>
    <body class="text-center text-secondary">
        <main class="form-signin">
            <form action="/register" method="POST">
                <img
                    class="mb-4"
                    src="assets/images/logo.svg"
                    width="100"
                    height="100"
                />
                <h1 class="h3 mb-4">
                    Welcome to Posse! <br />
                    Please enter the following:
                </h1>
                <label class="visually-hidden" for="inputName">Name</label>
                <input
                    id="inputName"
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Name"
                    minlength="5"
                    maxlength="25"
                    pattern="[A-Za-z0-9 ]*"
                    required
                    autofocus
                />
                <label class="visually-hidden" for="inputUsername"
                    >Username</label
                >
                <input
                    id="inputUsername"
                    class="form-control"
                    type="text"
                    name="username"
                    placeholder="Username"
                    minlength="5"
                    maxlength="15"
                    pattern="[A-Za-z0-9]*"
                    required
                />
                <label class="visually-hidden" for="inputUsername">Email</label>
                <input
                    id="inputEmail"
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                />
                <label class="visually-hidden" for="inputPassword"
                    >Password</label
                >
                <input
                    id="inputPassword"
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password"
                    minlength="7"
                    maxlength="14"
                    required
                />
                <button
                    class="w-100 mt-4 mb-4 btn btn-lg btn-secondary"
                    type="submit"
                >
                    Register
                </button>
            </form>
            Already have an account?
            <a href="login.html" class="link-secondary" rel="noopener"
                >Sign in</a
            >
        </main>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
