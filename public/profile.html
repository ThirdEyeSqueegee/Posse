<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link href="assets/css/profile.css" rel="stylesheet" />

        <title>Posse - Profile</title>
    </head>
    <body>
        <nav class="navbar px-5 mb-4 navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="./home.html">
                    <img
                        src="assets/images/logo.svg"
                        style="filter: invert(); width: 30px"
                    />
                </a>
                <a class="navbar-brand mx-auto me-auto" href="./home.html"
                    >Posse</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseMenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapseMenu">
                    <ul class="navbar-nav ms-auto">
                        <div
                            class="d-flex flex-row mx-auto justify-content-around"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="bottom"
                                    title="Profile"
                                    href="profile.html"
                                    rel="noopener"
                                >
                                    <img src="assets/images/user.svg" />
                                </a>
                            </li>
                            <form id="logout" action="/logout" method="POST">
                                <input type="hidden" name="logout" />
                            </form>
                            <a
                                class="nav-link"
                                data-bs-toggle="tooltip"
                                data-bs-placement="bottom"
                                title="Log out"
                                href="#"
                                onclick="document.getElementById('logout').submit()"
                                rel="noopener"
                            >
                                <img src="assets/images/log-out.svg" />
                            </a>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center">
            <div class="row">
                <div class="col mx-3" id="card">
                    <h2 class="my-4">Profile</h2>
                    <hr class="my-3" />
                    <h4 class="mb-4">Name:</h4>
                    <h5 class="mb-5" id="name"></h5>
                    <h4 class="mb-4">Username:</h4>
                    <h5 class="mb-5" id="username"></h5>
                    <h4 class="mb-4">Email:</h4>
                    <h5 class="mb-5" id="email"></h5>

                    <a href="./editProfile.html">
                        <button
                            id="edit"
                            class="mt-4 mb-5 btn btn-md btn-secondary"
                        >
                            Edit profile
                        </button></a
                    >
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>

        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>

        <!-- Custom JS -->
        <script src="assets/js/tooltips.js"></script>
        <script src="assets/js/profileDisplay.js"></script>
    </body>
</html>
